  <!--Formulario de contato-->

  <main class="conteudo">

    <section class="conteudo-pricipal">

      <div class="conteudo-principal-contato">
        <h1 class="conteudo-principal-contato-titulo">Contato</h1>
        <form class="conteudo-principal-contato-form" action="https://formspree.io/f/xqknadeg"
        method="POST">
          <div class="conteudo-pricipal-contato-group">
            <input type="text" class="field" id="nome" name="name" required>
            <label for="nome" class="field-label">Nome</label>     
          </div>
          <div class="conteudo-pricipal-contato-group">
            <input type="email" class="field" id="email" name="_replyto" required>
            <label for="email" class="field-label">E-mail</label>     
          </div>
          <div class="conteudo-pricipal-contato-group">
            <textarea class="field" id="mensagem" name="message" required></textarea>
            <label for="mensagem" class="field-label">Assunto</label>     
          </div>
          <button  class="conteudo-pricipal-contato-button"type="submit">Enviar</button>
        </form>

      </div>

    </section>

  </mai>
